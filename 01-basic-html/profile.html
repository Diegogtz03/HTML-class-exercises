<!DOCTYPE html>

  <body>
    <h1>Contacto</h1>

    <form id="contactForm" style="display: flex; flex-direction: column; max-width: 300px;">
      <label for="asunto">Asunto:</label>
      <input id="asunto-input" type="text" name="asunto">

      <label for="nombre">Nombre:</label>
      <input id="nombre-input" type="text" name="nombre">

      <label for="comentarios">Comentarios:</label>
      <textarea name="comentarios"></textarea>

      <label for="correo">Correo:</label>
      <input id="correo-input" type="email" name="correo">

      <label for="telefono">Tel√©fono:</label>
      <input id="telefono-input" type="text" nombre="telefono">

      <br>

      <button>
        Enviar
      </button>
    </form>
  </body>

  <script>
    document.addEventListener("submit", (e) => {
      e.preventDefault();

      let nombre = document.getElementById("nombre-input").value;
      let email = document.getElementById("correo-input").value;

      document.getElementById("contactForm").reset();

      alert("Gracias por sus comentarios " + nombre + ", te contactaremos a " + email + " en caso de ser necesario");
      
    })
  </script>
</main>
