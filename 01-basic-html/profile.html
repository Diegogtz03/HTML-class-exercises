<!DOCTYPE html>
<main>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="form-title">Contacto</h1>

    <form id="contactForm">
      <label class="input-label" for="asunto-input">Asunto:</label>
      <input class="input" id="asunto-input" type="text" name="asunto" required>

      <label class="input-label" for="nombre-input">Nombre:</label>
      <input class="input" id="nombre-input" type="text" name="nombre" required>

      <label class="input-label" for="comentarios">Comentarios:</label>
      <textarea class="input" id="comentarios" required></textarea>

      <label class="input-label" for="correo-input">Correo:</label>
      <input class="input" id="correo-input" type="email" name="correo" required>

      <label class="input-label" for="telefono-input">Tel√©fono:</label>
      <input class="input" id="telefono-input" type="text" nombre="telefono" required>

      <br>

      <button id="submit-btn">
        Enviar
      </button>
    </form>
  </body>

  <script>
    document.getElementById("contactForm").addEventListener("submit", (e) => {
      e.preventDefault();

      let nombre = document.getElementById("nombre-input").value;
      let email = document.getElementById("correo-input").value;

      document.getElementById("contactForm").reset();

      alert("Gracias por sus comentarios " + nombre + ", te contactaremos a " + email + " en caso de ser necesario");
      
    })
  </script>
</main>
